<div class="container-fluid">
    <h2>Iscrivi Utente a un Corso</h2>
    <form #enrollmentForm="ngForm" (ngSubmit)="enrollUser(enrollmentForm)" class="card mb-3">
        <div class="card-body">
            <div class="form-group">
                <label for="user">Seleziona Utente</label>
                <select id="user" name="user" class="form-control" [(ngModel)]="selectedUserId" required>
                    <option value="" disabled>-- Scegli un utente --</option>
                    <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Seleziona Corso</label>
                <select id="course" name="course" class="form-control" [(ngModel)]="selectedCourseId" required>
                    <option value="" disabled>-- Scegli un corso --</option>
                    <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="enrollmentForm.invalid">Iscrivi</button>
        </div>
    </form>

    <h3 class="mt-4">Lista Iscrizioni</h3> 
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome Studente</th>
          <th>Corso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enrollment of enrollments">
          <td>{{ enrollment.username }}</td>
          <td>{{ enrollment.courseTitle }}</td>

          <td class="text-end"> 
                <button class="btn btn-sm btn-outline-primary me-2" (click)="selectEnrollment(enrollment)" title="Modifica">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteEnrollment(enrollment.id!)" title="Elimina">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/></svg>
                </button>
              </td>

        </tr>
      </tbody>
    </table>
</div>
