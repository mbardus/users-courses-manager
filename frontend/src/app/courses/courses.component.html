<div class="container-fluid">
  <h2>Gestione Corsi</h2>
  <button (click)="addNewCourse()" class="btn btn-primary mb-3">Aggiungi Corso</button>

  <div *ngIf="selectedCourse" class="card mb-3">
    <div class="card-body">
      <h3 class="card-title">{{ isNewCourse ? 'Nuovo Corso' : 'Modifica Corso' }}</h3>
      <form #courseForm="ngForm" (ngSubmit)="saveCourse(courseForm)">
        <div class="form-group">
          <label for="title">Titolo</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="selectedCourse.title" required>
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea id="description" name="description" class="form-control" [(ngModel)]="selectedCourse.description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="courseForm.invalid">Salva</button>
        <button type="button" (click)="reset()" class="btn btn-secondary ml-2">Annulla</button>
      </form>
    </div>
  </div>

  <h3 class="mt-4">Lista Corsi</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titolo</th>
        <th>Descrizione</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.id }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>

        <td class="text-end"> 
                <button class="btn btn-sm btn-outline-primary me-2" (click)="selectCourse(course)" title="Modifica">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteCourse(course.id!)" title="Elimina">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/></svg>
                </button>
              </td>

      </tr>
    </tbody>
  </table>
</div>
